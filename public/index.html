<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Ensure proper scaling on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#000000" />
    <!-- Meta description for SEO -->
    <meta name="description" content="Explore beautifully curated backdrops for all your photography needs. Neon Backdrops offers a wide selection of high-quality, customizable backdrops for events, studios, and personal shoots. Shop now for vibrant and dynamic backdrop designs that make every shot stand out." />
    <!-- Robots meta tag -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Neon Backdrops - Custom, High-Quality Backdrops for Photography" />
    <meta property="og:description" content="Discover vibrant, customizable backdrops perfect for events, studios, and personal shoots. Shop Neon Backdrops today!" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://www.neonbackdrops.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Neon Backdrops - Custom, High-Quality Backdrops for Photography" />
    <meta name="twitter:description" content="Discover vibrant, customizable backdrops perfect for any photography need. Shop now at Neon Backdrops!" />
    <meta name="twitter:image" content="/twitter-image.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.neonbackdrops.com" />

    <!-- Favicon & Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Neon Backdrops",
        "url": "https://www.neonbackdrops.com",
        "logo": "https://www.neonbackdrops.com/logo.png",
        "sameAs": [
          "https://www.facebook.com/neonbackdrops",
          "https://www.instagram.com/neonbackdrops",
          "https://twitter.com/neonbackdrops"
        ]
      }
    </script>

    <title>Neon Backdrops</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
